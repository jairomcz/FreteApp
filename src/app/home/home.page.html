<ion-content>
	<div #map>
		<ion-searchbar [(ngModel)]="search" (ionChange)="searchChanged()" placeholder="Para Onde?" [hidden]="destination"></ion-searchbar>
		<ion-button class="ion-margin-top" (click)="back()" color="dark" size="small" [hidden]="!destination">
		<ion-icon slot="icon-only" name="arrow-back"></ion-icon>
		</ion-button> 
		<ion-list class="ion-margin-horizontal" [hidden]="!search.length">
			<ion-item (click)="calcRoute(result)" *ngFor="let result of searchResults">
			{{result.description}}
			</ion-item>
		</ion-list>
		<div class="request-car ion-padding ion-text-center" [hidden]="!destination">
			<h4 class="ion-no-margin">Tipo 1</h4>
			<span>Viagens baratas</span>
			<ion-grid class="ion-margin-vertical" >
				<ion-row>
					<ion-col size="4">
						<img src="https://via.placeholder.com/65/cccccc">
						<span class="category">Uber X</span>
						<span>R$ 12,00</span>
					</ion-col>
					<ion-col size="4">
						<img src="https://via.placeholder.com/65/cccccc">
						<span class="category">Uber X</span>
						<span>R$ 15,00</span>
					</ion-col>
					<ion-col size="4">
						<img src="https://via.placeholder.com/65/cccccc">
						<span class="category">Uber X</span>
						<span>R$ 17,00</span>
					</ion-col>
				</ion-row>
			</ion-grid>
			<ion-button color="dark" expand="block">
				Confirmar Uber
			</ion-button>
		</div>
	</div>
</ion-content>
